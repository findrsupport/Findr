<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ Listings — Demo Grid</title>
  <meta name="description" content="Browse demo listings with filters and sorting. Compliance: Listing Brokerage + Powered by REALTOR.ca badge + CREA trademarks." />
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      document.documentElement.dataset.theme = saved || 'dark';
    })();
  </script>
  <style>
    :root {
      --brand: #7dd3fc;
      --bg: #0b1020; --fg: #e6edf3; --muted: #a0aab8;
      --card: #11172a; --stroke: #24324a; --surface: #0f1628;
      --radius: 14px; --shadow: 0 10px 30px rgba(0,0,0,0.25); --focus: 0 0 0 3px rgba(125,211,252,.45);
      color-scheme: dark;
    }
    [data-theme="light"] {
      --brand: #0ea5e9;
      --bg: #f6f8fb; --fg: #0b1020; --muted: #4b5563;
      --card: #ffffff; --stroke: #d6dde7; --surface: #eef2f7;
      color-scheme: light;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
    header { border-bottom: 1px solid var(--stroke); background: linear-gradient(0deg, transparent, rgba(255,255,255,0.02)); }
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 12px; }
    .logo { display: inline-flex; align-items: center; gap: 10px; font-weight: 700; color: var(--fg); }
    .logo-badge { display:inline-grid; place-items:center; width:28px; height:28px; border-radius:9px; background:var(--brand); color:#031019; font-weight:800; }
    .nav a.link { padding: 10px 12px; border-radius: 10px; color: var(--fg); }
    .nav a.link:hover { background: var(--surface); text-decoration: none; }
    .theme-toggle { border:1px solid var(--stroke); background:var(--card); color:var(--fg); border-radius:999px; padding:8px 12px; cursor:pointer; box-shadow:var(--shadow); }
    .theme-toggle:focus-visible { outline:none; box-shadow:var(--focus); }

    h1 { font-size: clamp(24px, 4vw, 36px); margin: 20px 0 10px; }
    .filters {
      display: grid; gap: 12px; grid-template-columns: repeat(6, minmax(0,1fr));
      background: var(--card); border: 1px solid var(--stroke); border-radius: var(--radius); padding: 12px;
      position: sticky; top: 0; z-index: 10;
    }
    .filters label { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
    .input, .select {
      width: 100%; background: var(--surface); border:1px solid var(--stroke); color: var(--fg);
      border-radius: 10px; padding: 10px 12px;
    }
    .btn {
      border:1px solid transparent; background: var(--brand); color:#031019; border-radius: 10px; padding: 10px 12px; font-weight: 700; cursor: pointer;
    }
    .btn.secondary { background: var(--surface); color: var(--fg); border-color: var(--stroke); }
    .btn:focus-visible, .input:focus-visible, .select:focus-visible { outline:none; box-shadow: var(--focus); }

    .results-meta { display:flex; align-items:center; justify-content: space-between; margin: 14px 0; color: var(--muted); }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    .card {
      background: var(--card); border: 1px solid var(--stroke); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow);
      display: grid; grid-template-rows: auto 1fr auto;
    }
    .thumb { aspect-ratio: 16/10; width: 100%; object-fit: cover; background: #000; }
    .pad { padding: 12px 14px; }
    .price { font-weight: 800; font-size: 18px; }
    .muted { color: var(--muted); font-size: 14px; }
    .facts { display:flex; gap:10px; flex-wrap: wrap; margin-top: 6px; color: var(--muted); font-size: 14px; }
    .brokerage {
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      border-top:1px solid var(--stroke); background: var(--surface); padding: 10px 12px;
    }
    .badge { display:inline-flex; align-items:center; gap:8px; border:1px solid var(--stroke); background:var(--card); padding:6px 10px; border-radius: 10px; }
    footer { margin: 28px 0 8px; color: var(--muted); }
    .trademarks {
      margin-top: 24px; padding: 14px; border:1px solid var(--stroke); background: var(--surface); border-radius: 12px; font-size: 12.5px; line-height: 1.45;
    }
    @media (max-width: 940px) {
      .filters { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>

  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <div class="nav-left">
        <a class="logo" href="index.html" aria-label="Findr Home">
          <span class="logo-badge" aria-hidden="true">F</span> Findr™
        </a>
        <a class="link" href="listings.html" aria-current="page">Listings</a>
        <a class="link" href="map.html">Map</a>
      </div>
      <div class="nav-right">
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle color theme" aria-pressed="false">☀️</button>
      </div>
    </div>
  </header>
