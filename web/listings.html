<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findrâ„¢ â€” Listings Preview</title>
  <meta name="description" content="Mock listings grid with filters, sorting, and compliance badge.">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    :root { --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --accent:#6aa1ff; --card:#223148; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg);}
    a{color:var(--accent); text-decoration:none}

    /* Top bar (canonical) */
    .topbar{position:sticky; top:0; backdrop-filter:saturate(140%) blur(8px); background:rgba(11,15,23,.86); border-bottom:1px solid rgba(255,255,255,0.06)}
    .topbar-inner{max-width:1200px; margin:0 auto; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{font-weight:800; letter-spacing:.3px}
    .badge{font-size:12px; color:var(--muted); border:1px solid rgba(255,255,255,0.08); padding:4px 8px; border-radius:999px}
    .nav{display:flex; align-items:center; gap:14px}
    .nav a{font-weight:600; color:var(--fg); opacity:.9}
    .nav a:hover{opacity:1}
    .toggle{border:1px solid rgba(255,255,255,0.12); background:transparent; color:var(--fg); padding:6px 10px; border-radius:10px; cursor:pointer; font-weight:600}

    .wrap{max-width:1200px; margin:0 auto; padding:20px}
    .panel{background:rgba(255,255,255,0.04); border:1px solid var(--card); border-radius:16px; padding:12px; margin-bottom:12px}
    .controls{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    input, select{background:rgba(255,255,255,0.04); color:var(--fg); border:1px solid var(--card); border-radius:10px; padding:8px 10px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:14px}
    .card{background:rgba(255,255,255,0.04); border:1px solid var(--card); border-radius:16px; overflow:hidden}
    .img{width:100%; height:160px; object-fit:cover}
    .pad{padding:12px}
    .meta{display:flex; gap:8px; flex-wrap:wrap; color:var(--muted); font-size:12px}
    .badge-img{height:22px; opacity:.9}
  </style>
</head>
<body>
  <!-- Canonical top bar -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">Findrâ„¢</div>
        <div class="badge">AI-first real estate search</div>
      </div>
      <div class="nav">
        <a href="/">Home</a>
        <a href="/listings.html">Listings</a>
        <a href="/map.html">Map</a>
        <button id="themeToggle" class="toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="controls">
        <input id="q" type="search" placeholder="Search address, cityâ€¦" />
        <select id="type">
          <option value="">All types</option>
          <option value="condo">Condo</option>
          <option value="house">House</option>
          <option value="townhouse">Townhouse</option>
        </select>
        <select id="sort">
          <option value="price-asc">Price â†‘</option>
          <option value="price-desc">Price â†“</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>

    <div style="margin-top:14px;">
      <img class="badge-img" src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca">
    </div>
  </div>

  <script>
    // theme persistence (canonical)
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('findr_theme');
      if (saved) root.setAttribute('data-theme', saved);
      const isLight = () => root.getAttribute('data-theme') === 'light';
      const sync = () => btn && (btn.textContent = isLight() ? 'â˜€ï¸' : 'ðŸŒ™');
      sync();
      btn && btn.addEventListener('click', () => {
        root.setAttribute('data-theme', isLight() ? 'dark' : 'light');
        localStorage.setItem('findr_theme', root.getAttribute('data-theme'));
        sync();
      });
    })();

    // mock listings loader (unchanged spirit)
    async function load() {
      const res = await fetch('data/listings.json');
      const all = await res.json();

      const q = document.getElementById('q').value.trim().toLowerCase();
      const type = document.getElementById('type').value;
      const sort = document.getElementById('sort').value;

      let rows = all.filter(x => {
        const matchesQ = !q || (x.address + ' ' + x.city + ' ' + x.title).toLowerCase().includes(q);
        const matchesType = !type || x.type === type;
        return matchesQ && matchesType;
      });

      if (sort === 'price-asc') rows.sort((a,b) => a.price - b.price);
      if (sort === 'price-desc') rows.sort((a,b) => b.price - a.price);
      if (sort === 'newest') rows.sort((a,b) => (b.id || 0) - (a.id || 0));

      const grid = document.getElementById('grid');
      grid.innerHTML = rows.map(x => `
        <article class="card">
          <img class="img" src="${x.photo}" alt="${x.title}">
          <div class="pad">
            <h3 style="margin:0 0 6px; font-size:16px;">${x.title}</h3>
            <div class="meta">
              <span>$${x.price.toLocaleString()}</span>
              <span>â€¢</span>
              <span>${x.beds} bd / ${x.baths} ba</span>
              <span>â€¢</span>
              <span>${x.sqft.toLocaleString()} sqft</span>
            </div>
            <p class="meta" style="margin:8px 0 0;">${x.address}, ${x.city}</p>
            <p class="meta">Brokerage: ${x.brokerage}</p>
          </div>
        </article>
      `).join('');
    }

    document.getElementById('q').addEventListener('input', load);
    document.getElementById('type').addEventListener('change', load);
    document.getElementById('sort').addEventListener('change', load);
    load();
  </script>
</body>
</html>
