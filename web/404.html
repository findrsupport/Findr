<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0f17">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ — 404</title>
  <style>
    :root { --brand:#5ea1ff; --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --card:rgba(255,255,255,0.04); --stroke:#223148; --surface:#0f1624; }
    :root[data-theme="light"]{ --bg:#f7f9fc; --fg:#0e1420; --muted:#5a6c85; --card:#ffffff; --stroke:#e5ecf5; --surface:#ffffff; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg)}
    .wrap{max-width:800px; margin:0 auto; padding:28px 20px}
    a{color:var(--brand); text-decoration:none}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0}
    .toggle{cursor:pointer; border:1px solid var(--stroke); background:var(--card); color:var(--fg); border-radius:10px; padding:8px 10px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav"><div>Findr™</div><button id="theme-toggle" class="toggle" type="button" aria-label="Toggle theme">🌙</button></nav>
    <h1>Not found</h1>
    <p class="muted">That route doesn’t exist. Try <a href="/">home</a>, <a href="/listings.html">listings</a>, or <a href="/map.html">map</a>.</p>
  </div>
  <script>
    (function(){
      const root=document.documentElement; const saved=localStorage.getItem('theme'); if(saved) root.setAttribute('data-theme',saved);
      const btn=document.getElementById('theme-toggle');
      const isDark=()=>root.getAttribute('data-theme')!=='light';
      const render=()=>{ if(btn) btn.textContent=isDark()?'🌙':'☀️'; };
      if(btn) btn.addEventListener('click',()=>{ root.setAttribute('data-theme', isDark()? 'light':'dark'); localStorage.setItem('theme', root.getAttribute('data-theme')); render(); });
      render();
    })();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
