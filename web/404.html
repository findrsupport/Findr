<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ — Page Not Found</title>
  <style>
    :root { --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --accent:#6aa1ff; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg);}
    .wrap{max-width:720px; margin:0 auto; padding:64px 20px}
    .card{background:rgba(255,255,255,0.04); border:1px solid #223148; border-radius:16px; padding:24px}
    h1{font-size:clamp(28px, 5vw, 40px); margin:0 0 12px}
    p{color:var(--muted); margin:0 0 12px}
    a{color:var(--accent); text-decoration:none}
    .btn{display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px; background:#6aa1ff; color:#fff; font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Not found</h1>
      <p>We couldn’t find that page. Head back to Findr™.</p>
      <a class="btn" href="/">Return to Home</a>
    </div>
    <p style="margin-top:16px; font-size:12px; color:var(--muted);">© 2025 Findr™. All rights reserved.</p>
  </div>
</body>
</html>
