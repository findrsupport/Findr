<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ — Map Preview</title>
  <meta name="description" content="Findr™ map preview with mock listings.">
  <style>
    :root { --brand:#5ea1ff; --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --card:rgba(255,255,255,0.04); --stroke:#223148; --surface:#0f1624; }
    :root[data-theme="light"]{ --bg:#f7f9fc; --fg:#0e1420; --muted:#5a6c85; --card:#ffffff; --stroke:#e5ecf5; --surface:#ffffff; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg)}
    a{color:var(--brand); text-decoration:none}
    .wrap{max-width:1200px; margin:0 auto; padding:20px}

    /* Nav */
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0}
    .logo{font-weight:900}
    .navlinks{display:flex; align-items:center; gap:14px}
    .navlinks a{padding:8px 10px; border-radius:10px}
    .navlinks a.active{background:var(--card); border:1px solid var(--stroke)}
    .toggle{cursor:pointer; border:1px solid var(--stroke); background:var(--card); color:var(--fg); border-radius:10px; padding:8px 10px}

    .panel{background:var(--card); border:1px solid var(--stroke); border-radius:16px; padding:12px; margin-bottom:12px}
    #map{height:72vh; border-radius:16px; overflow:hidden; border:1px solid var(--stroke)}
    .legend{display:flex; gap:12px; align-items:center; font-size:12px; color:var(--muted)}
    .legend img{width:20px; height:20px; object-fit:contain}
    .popup-card{width:260px}
    .popup-img{width:100%; height:150px; object-fit:cover; border-radius:10px}
    .popup-top{display:flex; justify-content:space-between; align-items:center; margin-top:6px}
    .popup-meta{color:var(--muted); font-size:12px; margin:2px 0}
    .popup-price{font-weight:900}
    .popup-row{display:flex; justify-content:space-between; align-items:center; margin-top:8px}
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
</head>
<body>
  <div class="wrap">
    <!-- Nav -->
    <nav class="nav" role="navigation" aria-label="Primary">
      <div class="logo">Findr™</div>
      <div class="navlinks">
        <a href="/">Home</a>
        <a href="listings.html">Listings</a>
        <a href="map.html" class="active">Map</a>
        <button id="theme-toggle" class="toggle" type="button" aria-label="Toggle theme">🌙</button>
      </div>
    </nav>

    <div class="panel">
      <div class="legend">
        <span>Preview map — mock data</span>
        <span>·</span>
        <span><a href="listings.html">Grid view</a></span>
        <span style="margin-left:auto; display:flex; align-items:center; gap:8px">
          <img src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca">
          <em>Links go to REALTOR.ca</em>
        </span>
      </div>
    </div>

    <div id="map" role="region" aria-label="Listings map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script>
    // Theme toggle
    (function(){
      const root=document.documentElement, saved=localStorage.getItem('theme');
      if(saved) root.setAttribute('data-theme', saved);
      const btn=document.getElementById('theme-toggle');
      const isDark=()=>root.getAttribute('data-theme')!=='light';
      const render=()=>{ btn.textContent=isDark()?'🌙':'☀️'; };
      btn.addEventListener('click',()=>{ root.setAttribute('data-theme', isDark()?'light':'dark'); localStorage.setItem('theme',root.getAttribute('data-theme')); render(); });
      render();
    })();

    const fmtPrice = (n) => new Intl.NumberFormat('en-CA', {style:'currency', currency:'CAD', maximumFractionDigits:0}).format(n);
    const map = L.map('map', { zoomControl: true }).setView([49.2827, -123.1207], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);

    const icon = L.icon({
      iconUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]
    });

    async function load(){
      try{
        const res=await fetch('data/listings.json',{cache:'no-store'});
        const data=await res.json();
        const group=L.featureGroup();

        data.forEach(it=>{
          if(typeof it.lat!=='number'||typeof it.lon!=='number') return;
          const img=it.photo?`<img class="popup-img" src="${it.photo}" alt="Photo of ${it.address}, ${it.city}">`:'';
          const popup=`
            <div class="popup-card">
              ${img}
              <div class="popup-top"><div style="font-weight:800; line-height:1.2">${it.address}</div><div class="popup-price">${fmtPrice(it.price)}</div></div>
              <div class="popup-meta">${it.city} · ${it.beds} bd · ${it.baths} ba</div>
              <div class="popup-meta">Listing Brokerage: <strong>${it.brokerage}</strong></div>
              <div class="popup-row">
                <a href="${it.realtorca_url}" target="_blank" rel="noopener">View on REALTOR.ca →</a>
                <img src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca" width="24" height="24" />
              </div>
            </div>`;
          L.marker([it.lat,it.lon],{icon}).bindPopup(popup).addTo(group);
        });

        group.addTo(map);
        if(group.getLayers().length){ map.fitBounds(group.getBounds().pad(0.2)); }
      }catch(e){
        console.error('Failed to load listings:', e);
        alert('Could not load mock data. Make sure web/data/listings.json exists and includes lat/lon.');
      }
    }
    load();
  </script>
</body>
</html>
