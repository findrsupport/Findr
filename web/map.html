<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ — Map Preview</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="description" content="Findr™ map preview with mock listings.">
  <style>
    :root { --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --accent:#6aa1ff; --card:#223148; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg);}
    a{color:var(--accent); text-decoration:none}
    .wrap{max-width:1200px; margin:0 auto; padding:20px}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px}
    .logo{font-weight:800}
    .badge{display:inline-block; padding:6px 10px; border:1px solid #23324a; border-radius:999px; color:var(--muted); font-size:12px}
    .panel{background:rgba(255,255,255,0.04); border:1px solid var(--card); border-radius:16px; padding:12px; margin-bottom:12px}
    #map{height:70vh; border-radius:16px; overflow:hidden; border:1px solid var(--card)}
    .legend{display:flex; gap:12px; align-items:center; font-size:12px; color:var(--muted)}
    .legend img{width:20px; height:20px; object-fit:contain}
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Findr™</div>
      <span class="badge">AI-first real estate search</span>
    </header>

    <div class="panel">
      <div class="legend">
        <span>Preview map — mock data</span>
        <span>·</span>
        <span><a href="listings.html">Grid view</a></span>
        <span>·</span>
        <span><a href="/">Home</a></span>
        <span style="margin-left:auto; display:flex; align-items:center; gap:8px">
          <img src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca">
          <em>Links go to REALTOR.ca</em>
        </span>
      </div>
    </div>

    <div id="map" role="region" aria-label="Listings map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <script>
    const fmtPrice = (n) => new Intl.NumberFormat('en-CA', {style:'currency', currency:'CAD', maximumFractionDigits:0}).format(n);

    // Initialize map (centered near Vancouver)
    const map = L.map('map', { zoomControl: true }).setView([49.2827, -123.1207], 11);

    // Base tiles (OSM)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker icon (slightly larger default for visibility)
    const markerIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    async function load() {
      try {
        const res = await fetch('data/listings.json', { cache: 'no-store' });
        const data = await res.json();

        const group = L.featureGroup();
        data.forEach(it => {
          if (typeof it.lat !== 'number' || typeof it.lon !== 'number') return;

          const popup = `
            <div style="min-width:220px">
              <div style="font-weight:800">${it.address}</div>
              <div style="color:#9fb0c9; font-size:12px; margin:2px 0">${it.city} · ${it.beds} bd · ${it.baths} ba</div>
              <div style="margin:6px 0; font-weight:900">${fmtPrice(it.price)}</div>
              <div style="font-size:12px; color:#9fb0c9">Listing Brokerage: <strong>${it.brokerage}</strong></div>
              <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px">
                <a href="${it.realtorca_url}" target="_blank" rel="noopener">View on REALTOR.ca →</a>
                <img src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca" width="24" height="24" style="object-fit:contain" />
              </div>
            </div>
          `;

          const m = L.marker([it.lat, it.lon], { icon: markerIcon }).bindPopup(popup);
          m.addTo(group);
        });

        group.addTo(map);
        if (group.getLayers().length) {
          map.fitBounds(group.getBounds().pad(0.2));
        }
      } catch (e) {
        console.error('Failed to load listings:', e);
        alert('Could not load mock data. Make sure web/data/listings.json exists and includes lat/lon.');
      }
    }

    load();
  </script>
</body>
</html>
