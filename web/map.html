<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Findr™ — Map Preview</title>
  <meta name="description" content="Findr™ map preview with mock listings.">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <style>
    :root { --bg:#0b0f17; --fg:#e8eef7; --muted:#9fb0c9; --accent:#6aa1ff; --card:#223148; }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg);}
    a{color:var(--accent); text-decoration:none}

    /* Top bar (canonical) */
    .topbar{position:sticky; top:0; backdrop-filter:saturate(140%) blur(8px); background:rgba(11,15,23,.86); border-bottom:1px solid rgba(255,255,255,0.06)}
    .topbar-inner{max-width:1200px; margin:0 auto; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{font-weight:800; letter-spacing:.3px}
    .badge{font-size:12px; color:var(--muted); border:1px solid rgba(255,255,255,0.08); padding:4px 8px; border-radius:999px}
    .nav{display:flex; align-items:center; gap:14px}
    .nav a{font-weight:600; color:var(--fg); opacity:.9}
    .nav a:hover{opacity:1}
    .toggle{border:1px solid rgba(255,255,255,0.12); background:transparent; color:var(--fg); padding:6px 10px; border-radius:10px; cursor:pointer; font-weight:600}

    .wrap{max-width:1200px; margin:0 auto; padding:20px}
    .panel{background:rgba(255,255,255,0.04); border:1px solid var(--card); border-radius:16px; padding:12px; margin-bottom:12px}
    #map{height:72vh; border-radius:16px; overflow:hidden; border:1px solid var(--card)}
    .legend{display:flex; gap:12px; align-items:center; font-size:12px; color:var(--muted)}
    .legend img{width:20px; height:20px; object-fit:contain}
    .popup-card{width:260px}
    .popup-img{width:100%; height:150px; object-fit:cover; border-radius:10px}
    .popup-top{display:flex; align-items:center; justify-content:space-between; gap:8px; margin:6px 0 0}
    .popup-meta{color:var(--muted); font-size:12px}
  </style>
</head>
<body>
  <!-- Canonical top bar -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">Findr™</div>
        <div class="badge">AI-first real estate search</div>
      </div>
      <div class="nav">
        <a href="/">Home</a>
        <a href="/listings.html">Listings</a>
        <a href="/map.html">Map</a>
        <button id="themeToggle" class="toggle" aria-label="Toggle theme">🌙</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="legend">
        <img src="assets/powered-by-realtor.svg" alt="Powered by REALTOR.ca">
        <span>Mock data for demo. Map uses Leaflet + simple markers.</span>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // theme persistence (canonical)
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('findr_theme');
      if (saved) root.setAttribute('data-theme', saved);
      const isLight = () => root.getAttribute('data-theme') === 'light';
      const sync = () => btn && (btn.textContent = isLight() ? '☀️' : '🌙');
      sync();
      btn && btn.addEventListener('click', () => {
        root.setAttribute('data-theme', isLight() ? 'dark' : 'light');
        localStorage.setItem('findr_theme', root.getAttribute('data-theme'));
        sync();
      });
    })();

    // load markers from mock JSON
    async function loadMap() {
      const res = await fetch('data/listings.json');
      const data = await res.json();

      const map = L.map('map').setView([49.2827, -123.1207], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      data.forEach(x => {
        const m = L.marker([x.lat, x.lng]).addTo(map);
        const html = `
          <div class="popup-card">
            <img class="popup-img" src="${x.photo}" alt="${x.title}">
            <div class="popup-top">
              <strong>${x.title}</strong>
              <span class="popup-meta">$${x.price.toLocaleString()}</span>
            </div>
            <div class="popup-meta">${x.beds} bd • ${x.baths} ba • ${x.sqft.toLocaleString()} sqft</div>
            <div class="popup-meta">${x.address}, ${x.city}</div>
            <div class="popup-meta">Brokerage: ${x.brokerage}</div>
          </div>`;
        m.bindPopup(html);
      });
    }
    loadMap();
  </script>
</body>
</html>
